<!DOCTYPE html>
<html lang="zh">
<head>
    <!--愿电子佛祖保佑程序安全运行不出bug -->
    <!--May the electronic Buddha bless the procedure as it all works -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 这部分用来适配一下手机 -->
    <title>落地小页</title>
    <style>
        body {
            background-image: url('bj.png');/*这个地方是放背景哦~*/
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #loading-message {
            font-size: 24px;
            color: white;
            margin-top: 50px;
            font-weight: bold; 
        }
        #results-module {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            width: 90%;
            max-width: 600px; /* 这部分是用来适配电脑嘟~ */
            text-align: center; 
            box-sizing: border-box; 
        }
        #results {
            font-size: 18px;
            font-weight: bold; 
        }
        #redirect-message {
            font-size: 20px;
            color: green;
            margin-top: 20px;
            font-weight: bold; 
        }
        /* 这个部分是延迟字体的颜色，用来美化滴~ */
        .status-优 {
            color: green;
        }
        .status-良 {
            color: blue;
        }
        .status-中 {
            color: orange;
        }
        .status-差 {
            color: #ff6347;
        }
        .status-极差 {
            color: red;
        }
        .status-无法访问 {
            color: gray;
        }
        /* 这部分是模块内居中 */
        #results p {
            text-align: center;
            margin: 10px 0; 
        }

        /* 这部分是适配手机嘟 */
        @media (max-width: 600px) {
            #loading-message {
                font-size: 20px; 
                margin-top: 30px;
            }
            #results-module {
                width: 95%; 
                padding: 15px; 
                margin: 30px auto; 
            }
            #results {
                font-size: 16px; 
            }
            #redirect-message {
                font-size: 18px; 
            }
            #results p {
                margin: 8px 0; 
            }
        }
        @media (max-width: 400px) {
            #loading-message {
                font-size: 18px; 
                margin-top: 20px;
            }
            #results-module {
                width: 98%; 
                padding: 10px; 
                margin: 20px auto; 
            }
            #results {
                font-size: 14px; 
            }
            #redirect-message {
                font-size: 16px; 
            }
            #results p {
                margin: 5px 0; 
            }
        }

        /* 伪装 */
        #log-trigger {
            display: none;
        }
    </style>
    <script>
        // B计划获取用户时区最后的备用计划
        function sendTimezoneToPHP() {
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone; 
            fetch('log.php?timezone=' + encodeURIComponent(timezone)) 
                .then(response => response.text())
                .then(data => console.log('Timezone sent to PHP:', data))
                .catch(error => console.error('Error sending timezone:', error));
        }
        window.onload = function() {
            sendTimezoneToPHP();
            measureLatencyAndRedirect(); 
        };

        function measureLatencyAndRedirect() {
            const websites = [
                'https://www.yunmeng.world',
                'https://panel.sephirah.cloud/',
                'https://douyin.com',
                'https://asdb.pl'
            ];

            // 这个地方是给网站写ID嘟
            const websiteNames = {
                'https://www.yunmeng.world': '二号线路',
                'https://panel.sephirah.cloud/': '一号线路',
                'https://douyin.com': '抖音',
                'https://asdb.pl': 'ASDB'
            };

            let lowestLatency = Infinity;
            let redirectUrl = '';
            let results = {};
            let hasLowLatency = false; // 用来安慰用户的小把戏

            websites.forEach(url => {
                const start = new Date().getTime();
                const img = new Image();
                const timeout = setTimeout(() => {
                    // 这个地方是模拟超时的，未返回数值就是40704
                    const latency = 40704; // 40704就是超时嘟疑似，但是其实这部分也没有太大用处毕竟不显示数值
                    results[url] = '无法访问';
                    displayResults(results);
                    if (latency < lowestLatency) {
                        lowestLatency = latency;
                        redirectUrl = url;
                    }
                    checkCompletion();
                }, 5000); // 五秒检测啦~

                img.onload = img.onerror = function() {
                    clearTimeout(timeout); 
                    const latency = new Date().getTime() - start;
                    let latencyStatus;
                    if (latency === 40704) {
                        latencyStatus = '无法访问';
                    } else if (latency < 400) {
                        latencyStatus = '优';
                        hasLowLatency = true; // 用户智商检测
                    } else if (latency >= 400 && latency < 600) {
                        latencyStatus = '良';
                    } else if (latency >= 600 && latency < 800) {
                        latencyStatus = '中';
                    } else if (latency >= 800 && latency < 1400) {
                        latencyStatus = '差';
                    } else {
                        latencyStatus = '极差';
                    }
                    results[url] = latencyStatus;
                    displayResults(results);
                    if (latency < lowestLatency) {
                        lowestLatency = latency;
                        redirectUrl = url;
                    }
                    checkCompletion();
                };
                img.src = url + '/favicon.ico'; 
            });

            function checkCompletion() {
                if (Object.keys(results).length === websites.length) {
                    // 如果没有低于400的延迟，则将最低延迟的网站状态设置为“优”
                    if (!hasLowLatency) {
                        for (let url in results) {
                            if (results[url] !== '无法访问' && results[url] !== '极差') {
                                results[url] = '优';
                            }
                        }
                        displayResults(results);
                    }

                    let countdown = 3;
                    const redirectMessage = document.getElementById('redirect-message');
                    redirectMessage.textContent = `${countdown}秒后将跳转到: ${websiteNames[redirectUrl]}`;

                    const countdownInterval = setInterval(() => {
                        countdown--;
                        redirectMessage.textContent = `${countdown}秒后将跳转到: ${websiteNames[redirectUrl]}`;
                        if (countdown <= 0) {
                            clearInterval(countdownInterval);
                            window.location.href = redirectUrl;
                        }
                    }, 1000);
                }
            }

            function displayResults(results) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = ''; 
                for (let url in results) {
                    let resultElement = document.createElement('p');
                    resultElement.textContent = `${websiteNames[url]}: ${results[url]}`;
                    // 给延迟配置颜色的部分
                    resultElement.classList.add(`status-${results[url]}`);
                    resultsDiv.appendChild(resultElement);
                }
            }
        }
    </script>
</head>
<body>
    <div id="loading-message">正在测量延迟...</div>
    <div id="results-module">
        <div id="results"></div>
        <div id="redirect-message"></div>
    </div>

    <!-- 触发伪装 -->
    <img id="log-trigger" src="log.php" alt="">
</body>
</html>
